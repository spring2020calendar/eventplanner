<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link href="client/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="client/main.js"></script>
<link rel="stylesheet" href="client/main.css">
<title>Twelvi | New Event</title>
</head>
<body>
<!-- Navigation -->
<nav class="mt-3 pt-3 navbar navbar-expand-lg navbar-dark bg-dark-custom static-top">
  <div class="container"> <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="px-3 nav-item"> <a class="nav-link" href="#">HOME</a> </li>
        <li class="px-3 nav-item active"> <a class="nav-link" href="#">CALENDAR<span class="sr-only">(current)</span> </a> </li>
        <li class="px-3 nav-item"> <a class="nav-link" href="#">CONTACT</a> </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Page Content -->
<div class="container-fluid bg-dark-custom">
  <div class="row">
    <div class="pb-5 col-lg-12 text-center"> <img class="w-25" src="image/logo-1.png"> </div>
  </div>
</div>
<div class="pt-4 h-50 container-fluid bg-white">
  <div class="row justify-content-center">
    <div class="mb-2 mx-2 col-sm-3 rounded bg-info"> CALENDAR GOES HERE </div>
    <div class="mb-2 mx-2 col-sm-8 bg-col-custom rounded">
      <div class="container">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#form"> See Modal with Form </button>
      </div>
      <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
            <form>
            <div class="modal-body">
            <div class="form-group">
              <input type="title" class="form-control" id="title1" aria-describedby="emailHelp" placeholder="Title">
            </div>
            <div class="form-group">
              <input type="location" class="form-control" id="location1" placeholder="Location">
            </div>
            <!-----------toggle button--------------->
            <form class="form">
              <h2>All-day</h2>
              <div class="switch-field">
                <input type="radio" id="radio-one" data-toggle="expand" data-target="#expandExample" aria-expanded="false" aria-controls="collapseExample" name="switch-one" value="yes" checked/>
                <label for="radio-one">Yes</label>
                <input type="radio" id="radio-two" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" name="switch-one" value="no" />
                <label for="radio-two">No</label>
              </div>
              <!---------end toggle button-------------> 
              <!--------------toggle test---------------->
              <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Show </button>
              <div class="collapse" id="collapseExample">
              <!--------------date test---------------->
              <div class="input-group date">
              <div class="form-group px-3">
                <label>Start date: </label>
                <input type="text" class="form-control" value="12-02-2012">
                <div class="input-group-addon"> <span class="glyphicon glyphicon-th"></span> </div>
              </div>
            </form>
            <div class="form-group px-3">
              <label>End date: </label>
              <input type="text" class="form-control" value="12-02-2012">
              <div class="input-group-addon"> <span class="glyphicon glyphicon-th"></span> </div>
            </div>
            <script src="client/js/datepicker.js"></script> 
            <!--------------end date----------------> 
          </div>
          </p>
          <script src="client/js/toggle.js"></script> 
          <!-------------end toggle---------------> 
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</body>

  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
